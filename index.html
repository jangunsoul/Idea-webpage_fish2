<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reel 'Em All! â€“ Prototype</title>
  <style>
    :root {
      --bg: #0b132b;
      --bg-light: #1c2541;
      --accent: #3a506b;
      --primary: #5bc0be;
      --secondary: #6fffe9;
      --text: #ffffff;
      --text-dim: #a0a9c0;
      --error: #ff6b6b;
      --success: #51cf66;
      --water1: #1e40af;
      --water2: #1e3a8a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: var(--bg); 
      color: var(--text); 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #view {
      display: block;
      width: 100%;
      height: 100%;
      background: var(--bg);
    }

    .hud {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      pointer-events: none;
      z-index: 10;
    }

    .pill {
      background: rgba(0, 0, 0, 0.7);
      color: var(--text);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }

    .center-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20;
      color: var(--text);
    }

    .title {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-dim);
      margin-bottom: 30px;
    }

    .tap {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(91, 192, 190, 0.3);
    }

    .tap:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(91, 192, 190, 0.4);
    }

    .tap.disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .tap.error {
      background: linear-gradient(135deg, var(--error), #cc5252);
    }

    .version-tag {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.8rem;
      color: var(--text-dim);
      opacity: 0.6;
    }

    .gauge {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }

    .panel {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .panel h3 {
      margin-bottom: 15px;
      color: var(--primary);
    }

    .bar {
      position: relative;
      width: 300px;
      height: 20px;
      background: var(--bg-light);
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }

    .sweet {
      position: absolute;
      left: 50%;
      top: 0;
      width: 60px;
      height: 100%;
      background: var(--error);
      transform: translateX(-50%);
      border-radius: 10px;
    }

    .cursor {
      position: absolute;
      top: 0;
      width: 5px;
      height: 100%;
      background: var(--secondary);
      border-radius: 2px;
    }

    .hint {
      font-size: 0.9rem;
      color: var(--text-dim);
      margin: 10px 0;
    }

    .tapto {
      background: var(--primary);
      color: white;
      padding: 8px 16px;
      border-radius: 15px;
      display: inline-block;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .toast {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: 600;
      z-index: 100;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .toast.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .miss-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      color: var(--error);
      font-size: 3rem;
      font-weight: 800;
      z-index: 50;
      pointer-events: none;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      transition: all 0.5s ease;
    }

    .miss-effect.show {
      transform: translate(-50%, -50%) scale(1.2);
      opacity: 0;
    }

    .distance {
      display: none;
      position: absolute;
      top: 70px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 16px;
      border-radius: 15px;
      font-weight: 600;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .minimap {
      display: none;
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 15;
    }

    .minimap h4 {
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: var(--primary);
      text-align: center;
    }

    .mmbar {
      position: relative;
      width: 120px;
      height: 60px;
      background: var(--bg-light);
      border-radius: 8px;
      overflow: hidden;
    }

    .mmcenter {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 4px;
      height: 4px;
      background: var(--secondary);
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }

    .modal {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .card {
      background: var(--bg-light);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card h3 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      background: var(--accent);
      color: white;
    }

    .btn.primary {
      background: var(--primary);
    }

    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .title { font-size: 2rem; }
      .subtitle { font-size: 1rem; }
      .bar { width: 250px; }
      .hud { padding: 0 10px; }
    }
  </style>
</head>
<body>
  <div id="game">
    <canvas id="view" aria-label="game view"></canvas>
    
    <div class="hud">
      <div class="left">
        <div class="pill">âš¡ Energy: <span id="energy">10</span></div>
      </div>
      <div class="right">
        <div class="pill">ðŸŽ£ Points: <span id="points">0</span></div>
      </div>
    </div>

    <div class="center-title" id="title">
      <div class="title">Reel 'Em All!</div>
      <div class="subtitle">ë¦´ëŸ¼ì˜¬! â€“ Touch to Start</div>
      <div class="tap" id="startBtn">Loading Assets...</div>
    </div>

    <div class="version-tag" id="versionTag" aria-hidden="true">Version v0.5.0-improved</div>

    <div class="gauge" id="gauge">
      <div class="panel">
        <h3>Cast Power</h3>
        <div class="bar" id="bar">
          <div class="sweet" id="sweet"></div>
          <div class="cursor" id="cursor"></div>
        </div>
        <div class="hint">Stop the cursor in the <b style="color:#ff8b8b">red</b> zone. Closer to the center = farther cast.</div>
        <div class="tap tapto">Tap / Click to Stop</div>
      </div>
    </div>

    <div class="toast" id="toast"></div>
    <div class="miss-effect" id="missEffect">MISS!</div>
    <div class="distance" id="distance"></div>

    <div class="minimap" id="minimap">
      <h4>Miniâ€‘map (Detection Range)</h4>
      <div class="mmbar" id="mmbar"><div class="mmcenter"></div></div>
    </div>

    <div class="modal" id="results">
      <div class="card">
        <h3 id="rTitle">Catch Results</h3>
        <div id="rBody"></div>
        <div class="actions">
          <div class="btn" id="rSkip">Skip</div>
          <div class="btn primary" id="rNext">Next</div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="js/state.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/fishAI.js"></script>
  <script src="js/gameplay.js"></script>
  <script src="js/rendering.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
