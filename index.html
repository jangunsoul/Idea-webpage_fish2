<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lure Casting â€“ Prototype</title>
  <style>
    :root {
      --bg: #0b132b;
      --bg-light: #1c2541;
      --accent: #3a506b;
      --primary: #5bc0be;
      --secondary: #6fffe9;
      --text: #ffffff;
      --text-dim: #a0a9c0;
      --error: #ff6b6b;
      --success: #51cf66;
      --water1: #1e40af;
      --water2: #1e3a8a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    #game {
      position: relative;
      width: min(420px, 100vw);
      height: 100vh;
      overflow: hidden;
      margin: 0 auto;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.45);
      border-radius: 18px 18px 0 0;
      background: #020817;
    }

    #view {
      display: block;
      width: 100%;
      height: 100%;
      background: var(--bg);
    }

    .hud {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      pointer-events: none;
      z-index: 20;
    }

    .pill {
      background: rgba(0, 0, 0, 0.7);
      color: var(--text);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }

    #titleBar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 18px 24px;
      background: linear-gradient(135deg, rgba(91, 192, 190, 0.12), rgba(63, 81, 181, 0.28));
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: center;
      z-index: 30;
    }

    #titleBar h1 {
      font-size: 2.1rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text);
      text-shadow: 0 4px 16px rgba(2, 8, 23, 0.8);
    }

    #mainMenu {
      position: absolute;
      top: 100px;
      bottom: 120px;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      gap: 20px;
      padding: 0 30px 16vh;
      text-align: center;
      color: var(--text);
      z-index: 25;
    }

    #mainMenu p {
      font-size: 1rem;
      color: var(--text-dim);
      max-width: 320px;
      line-height: 1.5;
    }

    .tap {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 180px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      padding: 15px 36px;
      border-radius: 26px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 24px rgba(91, 192, 190, 0.35);
    }

    .tap:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(91, 192, 190, 0.45);
    }

    .tap.disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .tap.error {
      background: linear-gradient(135deg, var(--error), #cc5252);
    }

    .bottom-nav {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 25;
    }

    .nav-btn {
      flex: 1;
      margin: 0 8px;
      padding: 12px 0;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(15, 23, 42, 0.72);
      color: var(--text);
      font-weight: 600;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: all 0.25s ease;
      backdrop-filter: blur(10px);
    }

    .nav-btn:hover {
      background: rgba(91, 192, 190, 0.2);
      border-color: rgba(111, 255, 233, 0.45);
    }

    .nav-btn:active {
      transform: translateY(1px);
    }

    #exitBtn {
      position: absolute;
      bottom: 90px;
      left: 24px;
      padding: 10px 18px;
      border-radius: 16px;
      background: rgba(2, 8, 23, 0.85);
      color: var(--text);
      font-weight: 600;
      letter-spacing: 0.04em;
      border: 1px solid rgba(255, 255, 255, 0.12);
      cursor: pointer;
      z-index: 40;
      display: none;
      transition: all 0.25s ease;
    }

    #exitBtn:hover {
      border-color: rgba(111, 255, 233, 0.45);
      background: rgba(15, 23, 42, 0.95);
    }

    .version-tag {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.8rem;
      color: var(--text-dim);
      opacity: 0.6;
    }

    .cast-prompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.78);
      padding: 16px 24px;
      border-radius: 28px;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--secondary);
      letter-spacing: 0.04em;
      text-align: center;
      z-index: 35;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      max-width: 80%;
      line-height: 1.4;
      box-shadow: 0 10px 35px rgba(17, 24, 39, 0.55);
    }

    .cast-prompt.show {
      opacity: 1;
    }

    .toast {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: 600;
      z-index: 100;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .toast.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .miss-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      color: var(--error);
      font-size: 3rem;
      font-weight: 800;
      z-index: 50;
      pointer-events: none;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      transition: all 0.5s ease;
    }

    .miss-effect.show {
      transform: translate(-50%, -50%) scale(1.2);
      opacity: 0;
    }

    .distance {
      display: none;
      position: absolute;
      top: 70px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 16px;
      border-radius: 15px;
      font-weight: 600;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .minimap {
      display: none;
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 15;
    }

    .minimap h4 {
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: var(--primary);
      text-align: center;
    }

    .mmbar {
      position: relative;
      width: 120px;
      height: 60px;
      background: var(--bg-light);
      border-radius: 8px;
      overflow: hidden;
    }

    .mmcenter {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 4px;
      height: 4px;
      background: var(--secondary);
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }

    .modal {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .card {
      background: var(--bg-light);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card h3 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      background: var(--accent);
      color: white;
    }

    .btn.primary {
      background: var(--primary);
    }

    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      body { align-items: flex-start; }
      #game { border-radius: 0; box-shadow: none; }
      #titleBar h1 { font-size: 1.6rem; }
      #mainMenu { padding: 0 20px 18vh; }
      .hud { padding: 0 12px; }
    }
  </style>
</head>
<body>
  <div id="game">
    <canvas id="view" aria-label="game view"></canvas>

    <header id="titleBar">
      <h1>Lure Casting</h1>
    </header>

    <div class="hud">
      <div class="left">
        <div class="pill">âš¡ Energy: <span id="energy">10</span></div>
      </div>
      <div class="right">
        <div class="pill">ðŸŽ£ Points: <span id="points">0</span></div>
      </div>
    </div>

    <div id="mainMenu">
      <p>Take aim and send your lure upstream to tempt rare fish across the river.</p>
      <div class="tap" id="startBtn">Loading Assets...</div>
    </div>

    <div class="bottom-nav" id="navBar">
      <button class="nav-btn" id="shopBtn" type="button">Shop</button>
      <button class="nav-btn" id="rankBtn" type="button">Ranking</button>
      <button class="nav-btn" id="premiumBtn" type="button">Premium Mode</button>
    </div>

    <button id="exitBtn" type="button">Exit</button>

    <div class="version-tag" id="versionTag" aria-hidden="true">Version v0.5.0-improved</div>

    <div class="toast" id="toast"></div>
    <div class="miss-effect" id="missEffect">MISS!</div>
    <div class="distance" id="distance"></div>

    <div class="minimap" id="minimap">
      <h4>Miniâ€‘map (Detection Range)</h4>
      <div class="mmbar" id="mmbar"><div class="mmcenter"></div></div>
    </div>

    <div class="modal" id="results">
      <div class="card">
        <h3 id="rTitle">Catch Results</h3>
        <div id="rBody"></div>
        <div class="actions">
          <div class="btn" id="rSkip">Skip</div>
          <div class="btn primary" id="rNext">Next</div>
        </div>
      </div>
    </div>

    <div class="cast-prompt" id="castPrompt">Press the Screen to cast the bobber</div>
  </div>

  
  <script src="js/state.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/fishAI.js"></script>
  <script src="js/gameplay.js"></script>
  <script src="js/rendering.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
