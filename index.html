<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lure Casting â€“ Prototype</title>
  <style>
    :root {
      --bg: #0b132b;
      --bg-light: #1c2541;
      --accent: #3a506b;
      --primary: #5bc0be;
      --secondary: #6fffe9;
      --text: #ffffff;
      --text-dim: #a0a9c0;
      --error: #ff6b6b;
      --success: #51cf66;
      --water1: #1e40af;
      --water2: #1e3a8a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    #game {
      position: relative;
      width: min(420px, 100vw);
      height: 100vh;
      overflow: hidden;
      margin: 0 auto;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.45);
      border-radius: 18px 18px 0 0;
      background: #020817;
    }

    #view {
      display: block;
      width: 100%;
      height: 100%;
      background: var(--bg);
    }

    .hud {
      position: absolute;
      top: clamp(96px, 20vh, 150px);
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      pointer-events: none;
      z-index: 35;
      transition: top 0.6s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .pill {
      background: rgba(0, 0, 0, 0.7);
      color: var(--text);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    #energy.overcap {
      color: #22c55e;
    }

    .pill.sparkle {
      animation: sparkleFlash 0.9s ease-out;
      box-shadow: 0 0 24px rgba(111, 255, 233, 0.45);
    }

    .pill.sparkle::after {
      content: '';
      position: absolute;
      top: -40%;
      left: -30%;
      width: 40%;
      height: 180%;
      background: linear-gradient(120deg, rgba(111, 255, 233, 0), rgba(255, 255, 255, 0.75), rgba(111, 255, 233, 0));
      transform: rotate(25deg);
      animation: sparkleSweep 0.9s ease-out;
      pointer-events: none;
    }

    @keyframes sparkleFlash {
      0% { transform: scale(1); box-shadow: 0 0 0 rgba(111, 255, 233, 0.1); }
      40% { transform: scale(1.05); box-shadow: 0 0 28px rgba(111, 255, 233, 0.55); }
      100% { transform: scale(1); box-shadow: 0 0 12px rgba(111, 255, 233, 0.2); }
    }

    @keyframes sparkleSweep {
      0% { transform: translateX(0) rotate(25deg); opacity: 0; }
      40% { opacity: 1; }
      100% { transform: translateX(220%) rotate(25deg); opacity: 0; }
    }

    #titleBar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 18px 24px 80px;
      background: linear-gradient(135deg, rgba(91, 192, 190, 0.12), rgba(63, 81, 181, 0.28));
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: center;
      z-index: 30;
      overflow: visible;
      transform: translateY(0);
      transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.6s ease;
    }

    #titleBar::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: -90px;
      height: 160px;
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.72), rgba(15, 23, 42, 0));
      pointer-events: none;
      z-index: -1;
      transition: opacity 0.6s ease;
    }

    #titleBar h1 {
      font-size: 2.1rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text);
      text-shadow: 0 4px 16px rgba(2, 8, 23, 0.8);
    }

    #mainMenu {
      position: absolute;
      top: 100px;
      bottom: 120px;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      gap: 20px;
      padding: 0 30px 16vh;
      text-align: center;
      color: var(--text);
      z-index: 25;
      transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.4s ease;
    }

    #mainMenu p {
      font-size: 1rem;
      color: var(--text-dim);
      max-width: 320px;
      line-height: 1.5;
    }

    .tap {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 180px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      padding: 15px 36px;
      border-radius: 26px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 24px rgba(91, 192, 190, 0.35);
    }

    .tap:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(91, 192, 190, 0.45);
    }

    .tap.disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .tap.error {
      background: linear-gradient(135deg, var(--error), #cc5252);
    }

    .bottom-nav {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 25;
      transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.4s ease;
    }

    .nav-btn {
      flex: 1;
      margin: 0 8px;
      padding: 12px 0;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(15, 23, 42, 0.72);
      color: var(--text);
      font-weight: 600;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: all 0.25s ease;
      backdrop-filter: blur(10px);
    }

    .nav-btn:hover {
      background: rgba(91, 192, 190, 0.2);
      border-color: rgba(111, 255, 233, 0.45);
    }

    .nav-btn:active {
      transform: translateY(1px);
    }

    #exitBtn {
      position: absolute;
      bottom: 90px;
      left: 24px;
      padding: 10px 18px;
      border-radius: 16px;
      background: rgba(2, 8, 23, 0.85);
      color: var(--text);
      font-weight: 600;
      letter-spacing: 0.04em;
      border: 1px solid rgba(255, 255, 255, 0.12);
      cursor: pointer;
      z-index: 40;
      opacity: 0;
      pointer-events: none;
      transform: translateY(16px);
      transition: opacity 0.35s ease, transform 0.35s ease;
    }

    #exitBtn:hover {
      border-color: rgba(111, 255, 233, 0.45);
      background: rgba(15, 23, 42, 0.95);
    }

    #autoBtn {
      position: absolute;
      bottom: 90px;
      right: 24px;
      padding: 10px 20px;
      border-radius: 16px;
      background: rgba(2, 8, 23, 0.85);
      color: var(--text);
      font-weight: 600;
      letter-spacing: 0.04em;
      border: 1px solid rgba(255, 255, 255, 0.12);
      cursor: pointer;
      z-index: 40;
      opacity: 0;
      pointer-events: none;
      transform: translateY(16px);
      transition: opacity 0.35s ease, transform 0.35s ease, background 0.25s ease, border-color 0.25s ease;
    }

    #autoBtn.active {
      background: rgba(91, 192, 190, 0.18);
      border-color: rgba(111, 255, 233, 0.45);
      color: var(--secondary);
    }

    #autoBtn:hover {
      border-color: rgba(111, 255, 233, 0.45);
      background: rgba(15, 23, 42, 0.95);
    }

    .cast-prompt {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.78);
      padding: 16px 24px;
      border-radius: 28px;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--secondary);
      letter-spacing: 0.04em;
      text-align: center;
      z-index: 35;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      max-width: 80%;
      line-height: 1.4;
      box-shadow: 0 10px 35px rgba(17, 24, 39, 0.55);
    }

    .cast-prompt.show {
      opacity: 1;
    }

    #game.gameplay #titleBar {
      transform: translateY(-140%);
      opacity: 0;
      pointer-events: none;
    }

    #game.gameplay #titleBar::after {
      opacity: 0;
    }

    #game.gameplay .hud {
      top: 22px;
    }

    #game.gameplay #mainMenu {
      opacity: 0;
      transform: translateY(40px);
      pointer-events: none;
    }

    #game.gameplay .bottom-nav {
      opacity: 0;
      transform: translateY(30px);
      pointer-events: none;
    }

    #game.gameplay #exitBtn {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    #game.gameplay #autoBtn {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .toast {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: 600;
      z-index: 100;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .toast.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .miss-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      color: var(--error);
      font-size: 3rem;
      font-weight: 800;
      z-index: 50;
      pointer-events: none;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      transition: all 0.5s ease;
    }

    .miss-effect.show {
      transform: translate(-50%, -50%) scale(1.2);
      opacity: 0;
    }

    .distance {
      display: none;
      position: absolute;
      top: 70px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 16px;
      border-radius: 15px;
      font-weight: 600;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .minimap {
      display: none;
      position: absolute;
      top: 160px;
      bottom: 160px;
      right: 6px;
      width: 20px;
      padding: 6px 4px;
      border-radius: 16px;
      background: rgba(4, 11, 23, 0.85);
      border: 1px solid rgba(111, 255, 233, 0.16);
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      z-index: 32;
      justify-content: center;
      align-items: center;
    }

    .mmbar {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 14px;
      overflow: hidden;
      background: linear-gradient(to top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.75));
      display: flex;
    }

    .mmcells {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      gap: 0;
    }

    .mmcell {
      flex: 1 1 0;
      width: 100%;
      transition: background-color 0.25s ease;
    }

    .mmviewport {
      position: absolute;
      left: 2px;
      right: 2px;
      border-radius: 10px;
      border: 1px solid rgba(111, 255, 233, 0.55);
      box-shadow: 0 0 12px rgba(111, 255, 233, 0.35);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .mmbobber {
      position: absolute;
      left: 4px;
      right: 4px;
      height: 2px;
      background: var(--secondary);
      box-shadow: 0 0 10px rgba(111, 255, 233, 0.6);
      border-radius: 2px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
      transform: translateY(-50%);
    }

    .version-tag {
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 16px;
      font-size: 0.82rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background: rgba(9, 14, 31, 0.72);
      border: 1px solid rgba(111, 255, 233, 0.18);
      border-radius: 999px;
      color: var(--secondary);
      z-index: 28;
      transition: opacity 0.35s ease;
    }

    #game.gameplay .version-tag {
      opacity: 0;
      pointer-events: none;
    }

    .modal {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .battle-modal .battle-card,
    .battle-summary .battle-summary-card {
      background: linear-gradient(160deg, rgba(28, 37, 65, 0.95), rgba(15, 23, 42, 0.92));
      border: 1px solid rgba(111, 255, 233, 0.18);
      box-shadow: 0 18px 40px rgba(2, 8, 23, 0.65);
      padding: 28px 26px;
      border-radius: 22px;
      width: min(420px, 92vw);
      color: var(--text);
      position: relative;
      overflow: hidden;
    }

    .battle-card h3 {
      font-size: 1.6rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-align: center;
    }

    .battle-card h3 .battle-title {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .battle-card h3 .battle-counter {
      font-size: 1rem;
      letter-spacing: 0.05em;
      text-transform: none;
      color: var(--secondary);
    }

    .battle-gauge {
      margin: 0 auto 22px;
      width: 100%;
      max-width: 320px;
    }

    .gauge-track {
      position: relative;
      width: 100%;
      height: 26px;
      border-radius: 18px;
      overflow: hidden;
      background: rgba(148, 163, 184, 0.25);
      border: 1px solid rgba(111, 255, 233, 0.25);
    }

    .gauge-white {
      position: absolute;
      top: 0;
      bottom: 0;
      background: linear-gradient(90deg, rgba(255,255,255,0.85), rgba(241,245,249,0.6));
      border-radius: 18px;
    }

    .gauge-red {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 22%;
      background: linear-gradient(90deg, rgba(248, 113, 113, 0.92), rgba(239, 68, 68, 0.92));
      box-shadow: inset 0 0 15px rgba(127, 29, 29, 0.6);
    }

    .gauge-fish {
      position: absolute;
      top: 50%;
      width: 16px;
      height: 16px;
      background: #111827;
      border-radius: 8px;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.45);
    }

    .battle-fish {
      position: relative;
      height: 140px;
      margin-bottom: 16px;
    }

    .battle-fish-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.5s ease, filter 0.5s ease;
      max-width: 220px;
    }

    .battle-fish-image img,
    .battle-fish-image .placeholder {
      display: block;
      width: 100%;
      height: auto;
      filter: drop-shadow(0 16px 25px rgba(0, 0, 0, 0.45));
    }

    .battle-fish-image img {
      transition: transform 0.25s ease;
    }

    .battle-fish-image.flip img {
      transform: scaleX(-1);
    }

    .battle-fish-image .placeholder {
      width: 180px;
      height: 64px;
      border-radius: 18px;
      background: rgba(30, 64, 175, 0.25);
      border: 1px dashed rgba(148, 163, 184, 0.4);
    }

    .battle-fish-image.celebrate {
      transform: translate(-50%, -50%) scale(1.2);
      filter: drop-shadow(0 0 24px rgba(111, 255, 233, 0.55));
    }

    .battle-fish-image .treasure-chest {
      position: absolute;
      width: 140px;
      height: 96px;
      border-radius: 16px 16px 20px 20px;
      background: linear-gradient(180deg, #facc15, #d97706 65%, #92400e);
      box-shadow: 0 16px 32px rgba(234, 179, 8, 0.4);
      overflow: hidden;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
    }

    .battle-fish-image .treasure-chest::before {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      height: 42%;
      background: linear-gradient(180deg, #fde68a, #f59e0b);
      border-bottom: 4px solid rgba(146, 64, 14, 0.4);
    }

    .battle-fish-image .treasure-chest::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 30%;
      width: 18px;
      height: 38px;
      background: linear-gradient(180deg, #7c2d12, #fbbf24);
      border-radius: 6px;
      transform: translateX(-50%);
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.35);
    }

    .battle-fish-image .treasure-chest .shine {
      position: absolute;
      left: -40%;
      top: -20%;
      width: 60%;
      height: 160%;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.65), rgba(255, 255, 255, 0));
      transform: rotate(25deg);
      animation: chestShimmer 2.6s linear infinite;
    }

    @keyframes chestShimmer {
      0% { transform: translateX(0) rotate(25deg); opacity: 0; }
      40% { opacity: 1; }
      100% { transform: translateX(220%) rotate(25deg); opacity: 0; }
    }

    .battle-status {
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      min-height: 1.4em;
      margin-bottom: 12px;
      text-align: center;
    }

    .battle-status.success { color: var(--success); }
    .battle-status.fail { color: var(--error); }

    .battle-info {
      text-align: center;
      font-size: 0.95rem;
      line-height: 1.5;
      color: var(--text-dim);
      min-height: 60px;
    }

    .battle-info strong { color: var(--secondary); }

    .battle-actions {
      display: flex;
      justify-content: center;
      margin-top: 22px;
      gap: 12px;
    }

    .battle-actions .btn { min-width: 140px; }

    .battle-actions .btn.disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    .battle-next-countdown {
      align-self: center;
      font-weight: 600;
      color: var(--text-dim);
      min-width: 96px;
      text-align: left;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .battle-next-countdown.show {
      opacity: 1;
    }

    .battle-summary-card h3 {
      font-size: 1.5rem;
      margin-bottom: 18px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .battle-summary-list {
      max-height: 220px;
      overflow-y: auto;
      margin-bottom: 18px;
      padding-right: 6px;
    }

    .battle-summary-list p {
      font-size: 0.95rem;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    .battle-summary-list .summary-energy {
      justify-content: center;
      color: var(--secondary);
      font-weight: 600;
    }

    .battle-summary-total {
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 18px;
    }

    .card {
      background: var(--bg-light);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card h3 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .catch-visual {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin: 12px 0 24px;
    }

    .catch-visual img {
      max-width: 160px;
      width: 70%;
      height: auto;
      filter: drop-shadow(0 12px 18px rgba(0, 0, 0, 0.35));
    }

    .catch-visual .placeholder {
      width: 70%;
      max-width: 150px;
      aspect-ratio: 3 / 1;
      border-radius: 16px;
      background: rgba(12, 20, 34, 0.8);
      border: 1px dashed rgba(148, 163, 184, 0.35);
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      background: var(--accent);
      color: white;
    }

    .btn.primary {
      background: var(--primary);
    }

    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      body { align-items: flex-start; }
      #game { border-radius: 0; box-shadow: none; }
      #titleBar h1 { font-size: 1.6rem; }
      #mainMenu { padding: 0 20px 18vh; }
      .hud { padding: 0 12px; }
    }
  </style>
</head>
<body>
  <div id="game">
    <canvas id="view" aria-label="game view"></canvas>

    <header id="titleBar">
      <h1>Lure Casting</h1>
    </header>

    <div class="hud">
      <div class="left">
        <div class="pill">âš¡ Energy: <span id="energy">10/10</span></div>
      </div>
      <div class="right">
        <div class="pill">ðŸŽ£ Points: <span id="points">0</span></div>
      </div>
    </div>

    <div id="mainMenu">
      <p>Take aim and send your lure upstream to tempt rare fish across the river.</p>
      <div class="tap" id="startBtn">Loading Assets...</div>
    </div>

    <div class="bottom-nav" id="navBar">
      <button class="nav-btn" id="shopBtn" type="button">Shop</button>
      <button class="nav-btn" id="rankBtn" type="button">Ranking</button>
      <button class="nav-btn" id="premiumBtn" type="button">Premium Mode</button>
    </div>

    <button id="exitBtn" type="button">Exit</button>
    <button id="autoBtn" type="button" aria-pressed="false">Auto</button>

    <div class="version-tag" id="versionTag" aria-hidden="true">v1.0.4</div>
    <div class="toast" id="toast"></div>
    <div class="miss-effect" id="missEffect">MISS!</div>
    <div class="distance" id="distance"></div>

    <div class="minimap" id="minimap" aria-hidden="true">
      <div class="mmbar" id="mmbar">
        <div class="mmcells" id="mmcells"></div>
        <div class="mmviewport" id="mmviewport"></div>
        <div class="mmbobber" id="mmbobber"></div>
      </div>
    </div>

    <div class="modal" id="results">
      <div class="card">
        <h3 id="rTitle">Catch Results</h3>
        <div id="rBody"></div>
        <div class="actions">
          <div class="btn" id="rSkip">Skip</div>
          <div class="btn primary" id="rNext">Next</div>
        </div>
      </div>
    </div>

    <div class="modal battle-modal" id="reelBattleModal" aria-hidden="true">
      <div class="battle-card">
        <h3><span class="battle-title" id="battleTitle">Reel battle</span><span class="battle-counter" id="battleCounter"></span></h3>
        <div class="battle-gauge">
          <div class="gauge-track">
            <div class="gauge-white" id="battleGaugeWhite"></div>
            <div class="gauge-red"></div>
            <div class="gauge-fish" id="battleGaugeFish"></div>
          </div>
        </div>
        <div class="battle-fish">
          <div class="battle-fish-image" id="battleFishImage"></div>
        </div>
        <div class="battle-status" id="battleStatus"></div>
        <div class="battle-info" id="battleInfo"></div>
        <div class="battle-actions">
          <button class="btn primary" id="battleNext" type="button">Next</button>
          <span class="battle-next-countdown" id="battleNextCountdown"></span>
        </div>
      </div>
    </div>

    <div class="modal battle-summary" id="catchSummary" aria-hidden="true">
      <div class="battle-summary-card">
        <h3>Catch Summary</h3>
        <div class="battle-summary-list" id="summaryList"></div>
        <div class="battle-summary-total">Total Point: <span id="summaryTotal">0</span></div>
        <div class="battle-actions">
          <button class="btn primary" id="summaryClose" type="button">Close</button>
          <span class="battle-next-countdown summary-countdown" id="summaryCountdown"></span>
        </div>
      </div>
    </div>

    <div class="cast-prompt" id="castPrompt">Press the Screen to cast the bobber</div>
  </div>

  
  <script src="js/state.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/fishAI.js"></script>
  <script src="js/gameplay.js"></script>
  <script src="js/rendering.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
